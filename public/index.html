<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Todo CRUD App</title>
	<meta name="description" content="A beautiful and functional Todo app built with Svelte">

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Todo CRUD App">
	<meta property="og:description" content="A beautiful and functional Todo app built with Svelte">
	
	<!-- Twitter -->
	<meta property="twitter:card" content="summary">
	<meta property="twitter:title" content="Todo CRUD App">
	<meta property="twitter:description" content="A beautiful and functional Todo app built with Svelte">

	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		/* Loading spinner styles */
		.loading {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}
		
		.spinner {
			width: 40px;
			height: 40px;
			border: 4px solid rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			border-top-color: white;
			animation: spin 1s ease-in-out infinite;
		}
		
		@keyframes spin {
			to { transform: rotate(360deg); }
		}
	</style>
</head>

<body>
	<noscript>
		<div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
			<h2>JavaScript Required</h2>
			<p>This Todo app requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
		</div>
	</noscript>
	
	<div id="loading" class="loading">
		<div class="spinner"></div>
	</div>

	<script defer src='/build/bundle.js'></script>
	
	<script>
		// Hide loading spinner when app loads
		window.addEventListener('load', function() {
			const loading = document.getElementById('loading');
			if (loading) {
				loading.style.display = 'none';
			}
		});
	</script>
</body>
</html>
